<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact | noelfaraja</title>
  </head>

  <body>
    <header class="header">
      <div>
        <h1 class="brand-name">Noel Faraja</h1>
      </div>
      <nav class="nav-list">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="project.html">Project</a></li>
          <li>
            <a href="about.html">About <span class="show-case">Me</span></a>
          </li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <section class="container contact">
        <h1 class="title">Contact form</h1>
        <hr class="hr-title" />
        <form action="index.html" method="post" class="form">
          <div class="form-group">
            <label for="name" class="label">Name</label>
            <input
              class="input"
              type="text"
              name="username"
              id="username"
              placeholder="Username"
            />
          </div>

          <div class="form-group">
            <label for="email" class="label">Email</label>
            <input
              class="input"
              type="email"
              name="email"
              id="email"
              placeholder="Your email"
            />
          </div>

          <div class="form-group">
            <label for="message" class="label">Message</label>
            <textarea
              name="meassage"
              id="message"
              cols="25"
              rows="8"
              placeholder="Write down a message"
            ></textarea>
          </div>

          <button type="submit" name="submit" class="btn btn-send">SEND</button>
        </form>
      </section>
    </main>

    <footer class="footer">
      <h4 class="copyright">&copy;Copyright 2023 | Noel Faraja</h4>
    </footer>
  </body>
</html>
